<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>2D Physics Jump with Bouncing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    #game-canvas {
      background: #ddd;
      border: 2px solid #333;
      margin-top: 20px;
    }
    .info-section {
      max-width: 800px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 16px;
      margin: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <canvas id="game-canvas" width="800" height="500"></canvas>

  <div class="info-section" id="info-section">
    <!-- ここに外部ファイル explanation.html の内容を読み込む -->
  </div>

  <script>
    // 外部の explanation.html を fetch して info-section に挿入
    window.addEventListener("load", () => {
      fetch("explanation.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to load explanation.html");
          }
          return response.text();
        })
        .then(htmlContent => {
          document.getElementById("info-section").innerHTML = htmlContent;
        })
        .catch(err => {
          console.error("Error:", err);
        });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
