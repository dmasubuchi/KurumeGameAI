<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurume Game AI Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <div class="max-w-6xl mx-auto">
            <header class="mb-12 text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    Kurume Game AI Collection
                </h1>
                <p class="text-lg text-gray-600">
                    AIを活用したゲームコレクション
                </p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- MazeGame -->
                <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6">
                    <h2 class="text-xl font-bold mb-3">迷路ゲーム</h2>
                    <p class="text-gray-600 mb-4">AIによる迷路生成と探索を実装したゲーム</p>
                    <a href="/MazeGame1" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        ゲームを開く
                    </a>
                </div>

                <!-- FruitGame1 -->
                <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6">
                    <h2 class="text-xl font-bold mb-3">フルーツキャッチ 1</h2>
                    <p class="text-gray-600 mb-4">フルーツを使ったパズルゲーム Ver.1</p>
                    <a href="/myFruitGame1" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        ゲームを開く
                    </a>
                </div>

                <!-- FruitGame2 -->
                <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6">
                    <h2 class="text-xl font-bold mb-3">フルーツキャッチ 2</h2>
                    <p class="text-gray-600 mb-4">フルーツを使ったパズルゲーム Ver.2</p>
                    <a href="/myFruitGame2" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        ゲームを開く
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
