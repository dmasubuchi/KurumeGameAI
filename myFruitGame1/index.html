<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>フルーツキャッチ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>フルーツキャッチ</h1>

  <!-- ゲーム画面 -->
  <div id="game-container">
    <!-- プレイヤー(バスケット) -->
    <div id="player"></div>
    <!-- フルーツはJavaScript側で動的に生成 -->
  </div>

  <!-- スコア表示 -->
  <div id="score-panel">
    <span id="score-label">Score: </span>
    <span id="score-value">0</span>
  </div>

  <!-- ゲーム開始ボタン -->
  <button id="start-btn">ゲーム開始</button>

  <!-- スクリプト読み込み -->
  <script src="script.js"></script>
</body>
</html>
